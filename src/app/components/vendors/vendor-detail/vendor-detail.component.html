<section class="section">
    <div class="container">

        <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()"
              class="text-center border border-light p-5">
            <h1 class="title">Vendor</h1>

            <input type="hidden" formControlName="vendorID">

            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input"
                           type="text"
                           placeholder="Enter vendor name..."
                           formControlName="vendorName">
                </div>
                <p class="help">some help text</p>
            </div>

            <div class="field">
                <label class="label">Phone</label>
                <div class="control has-icons-left">
                    <input class="input"
                           type="text"
                           placeholder="Enter vendor phone number..."
                           formControlName="vendorPhone">
                    <span class="icon is-small is-left">
                        <i class="fa fa-phone"></i>
                    </span>
                </div>
            </div>

            <div class="field is-grouped">

                <div class="control">
                    <button type="submit" class="button is-link is-rounded">Submit</button>
                </div>

                <div class="control">
                    <button type="button" (click)="onCancel()" class="button is-link is-rounded is-warning">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</section>
