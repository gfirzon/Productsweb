<section class="section">
    <div class="container">
        <h1>Vendor</h1>



        <div>
            {{vendor.vendorID}}
        </div>
        <div>
            <label>Vendor Name</label>
            <input type="text" [(ngModel)]="vendor.vendorName"/>
        </div>
        <div>
            <label>Vendor Phone</label>
            <input type="text" [(ngModel)]="vendor.vendorPhone"/>
        </div>

    </div>
</section>
